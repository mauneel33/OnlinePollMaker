<!DOCTYPE html>

<html>
    <head>
        <title>Make a poll-Poll Maker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="home">
            <label class="head-title">Add a Poll</label>
            <nav class="head-button">
                <a class="linkButton" href="https://mauneel33.github.io/OnlinePollMaker/login.html">Home</a>&nbsp;
                <a class="linkButton" href="#">Profile</a>&nbsp;
                <a class="linkButton" href="#">Log Out</a>&nbsp;
            </nav>
        </header>
        <div style="padding-left: 30px;">
            <form method="POST" action="#">
                <br/>
                <label class="text">Your Question :</label><br/><br/>
                <textarea class="addpoll" name="que" rows="5" cols="50" placeholder="Enter your question here(250 char max)"></textarea><br/><br/>
                <label class="text">Your options :</label><br/><br/>
                <textarea class="addpoll" name="opt" rows="2" cols="50" placeholder="Enter your options as comma separated values(max 4 options)"></textarea><br/><br/>
                <input class="submit" type="submit" name="submit" value="Add"/>&nbsp;
                <input class="submit" type="reset" value="Reset"/><br/><br/>
            </form>
        </div>
        <footer class="home">
            <div style="padding-top: 20px;">
                <p style="display: inline;"> Copyright 2020 Poll Maker</p>&nbsp; 
                <a href="#">About us</a>   
            </div>
        </footer>
    </body>
</html>
